name: Pallet Tests

on:
  push:
    branches: [ add-pallet-auto-tasks ]
  pull_request:
    branches: [ State-Driven-Task ]

env:
  CARGO_TERM_COLOR: always
  # Removed global RUSTFLAGS to prevent warnings failing builds

jobs:
  test:
    name: Test Pallet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2023-12-01 # Pinned version for stability
          targets: wasm32-unknown-unknown
          components: rustfmt, clippy
          
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            
      - name: Check Format
        working-directory: substrate/frame/pallet-auto-tasks
        run: cargo fmt -- --check
          
      - name: Clippy Check
        working-directory: substrate/frame/pallet-auto-tasks
        run: cargo clippy -- -D warnings
        env:
          RUSTFLAGS: "-Dwarnings" # Scoped only to clippy
          
      - name: Run Standard Tests
        working-directory: substrate/frame/pallet-auto-tasks
        run: cargo test --verbose --no-fail-fast
          
      - name: Run Experimental Tests
        working-directory: substrate/frame/pallet-auto-tasks
        run: cargo test --features experimental --verbose --no-fail-fast
        continue-on-error: true # Prevent experimental failures from failing job
          
      - name: Build Documentation
        working-directory: substrate/frame/pallet-auto-tasks
        run: cargo doc --no-deps